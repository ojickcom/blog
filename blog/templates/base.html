<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    {% block extra_head %}
        <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}블로그{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog_list_pending' %}">📝 블로그</a>
            <a class="navbar-brand" href="{% url 'shopping_keyword_list' %}">📝 쇼핑1</a>
            <a class="navbar-brand" href="{% url 'shopping_keyword_click' %}">📝 쇼핑2</a>
            <a class="navbar-brand" href="{% url 'blog_list_pending' %}">📝 쇼핑3</a>
            <a class="navbar-brand" href="{% url 'blog_list_pending' %}">📝 플레이스</a>
            <a class="navbar-brand" href="{% url 'blog_list_pending' %}">📝 자동완성</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'blog_write' %}">새 블로그 작성</a>
                    <a class="nav-link" href="{% url 'blog_list_pending' %}">작성 대기 중인 글</a>
                    <a class="nav-link" href="{% url 'blog_list_completed' %}">작성 완료된 글</a>
                    <a class="nav-link" href="{% url 'client_list' %}">거래처</a>
                    <a class="nav-link" href="/admin/">⚙️ 관리자</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 블로그. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTFyMGUHv+azPRcahT" crossorigin="anonymous"></script>
</body>
</html>
