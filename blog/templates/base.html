<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    {% block extra_head %}
        <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}블로그{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* === 공통 기본 스타일 === */
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .blog-image {
            height: 200px;
            object-fit: cover;
        }
        .title-preview {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
        }
        .navbar-nav .nav-link {
            margin: 0 0.2rem;
        }

        /* === 공통 카드 스타일 === */
        .compact-card {
            width: 310px;
            font-size: 0.75rem;
            min-height: 55px;
        }
        .compact-card .card-body {
            padding: 0.3rem 0.4rem;
            gap: 0;
        }
        .card-body.d-flex.flex-column {
            gap: 0 !important;
        }
        .title-container {
            min-height: auto;
            margin-bottom: 0.05rem;
        }
        .compact-title {
            font-size: 0.85rem;
            line-height: 1;
            margin-bottom: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .compact-title span {
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
        .compact-meta {
            font-size: 0.65rem;
            line-height: 1;
            margin: 0;
            padding: 0;
        }
        .meta-section {
            margin-top: auto;
            padding-top: 0.15rem;
            padding-bottom: 0;
        }
        .compact-btn,
        .copy-btn {
            font-size: 0.6rem;
            padding: 0.05rem 0.25rem;
            min-height: 20px;
            line-height: 1;
    width: 50px;
    text-align: center;
        }
        .copy-btn {
            min-width: 40px;
        }
        .compact-header {
            font-size: 1rem;
            margin-bottom: 0.4rem;
        }
        .card-title-two-lines {
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog_list_pending' %}">📝 11블로그</a>
            <a class="navbar-brand" href="{% url 'shopping_keyword_list' %}">📝 쇼핑 전체</a>

    </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'client_list' %}">거래처</a>
                    <a class="nav-link" href="/admin/">⚙️ 관리자</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 블로그. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTFyMGUHv+azPRcahT" crossorigin="anonymous"></script>
</body>
</html>
